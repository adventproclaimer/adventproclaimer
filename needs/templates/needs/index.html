{% load static %}
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon/favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
<link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<div class="container rounded animate__animated animate__jackInTheBox">
    {% if needs %}
    <div class="table-responsive">
       <table class="table my-3 text-center" style="white-space: nowrap;">
          <thead class="table-dark">
             <tr>
                <th scope="col">SL</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
             </tr>
          </thead>
          <tbody class="table-group-divider">
             {% for need in needs %}
             <tr>
                <th scope="row">{{ forloop.counter }}</th>
                
                <td>{{ need.description}} </td>
                <td>{{ need.price}}</td>
                <td>
                   
                   <a class="btn btn-sm btn-primary" href="{% url 'mpesa-payment' need.id %}">Donate Mpesa</a>
                   
                   <a class="btn btn-sm btn-primary" href="{% url 'checkout' need.id %}">Donate Credit</a>
                </td>
             </tr>
             {% endfor %}
          </tbody>
       </table>
    </div>
    {% else %}
    <div >
       <p class="text-center fw-bold pb-3">No needs found</p>
    </div>
    {% endif %}
 </div>
