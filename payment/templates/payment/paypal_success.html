<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment successful</title>
</head>
<body>
    <h1>Payment successful for need: {{need.name}}</h1>
    <div class="need-container">
        <div class="needs">
            <img class="img" src="{{need.image}}" alt="">
            <p>{{need.name}}</p>
            <p>Price: $ {{need.price}}</p>
            <p>Description: {{need.description}}</p>

        </div>  
    </div>
    <style>
        body {
            padding: 10px;
            box-sizing: border-box;
        }

        .need-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }
        .img {
            width: 60%;
            border-radius: 50px;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            background-color: dodgerblue;
            color: white;
            border: none;
        }
    </style>
</body>
</html>
