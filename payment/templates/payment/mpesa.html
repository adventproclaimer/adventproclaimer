{% load static %}
<hr/>
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon/favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
<link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
<link rel="stylesheet" href="{% static 'styles/style-login.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="container">
  <div class="row justify-content-center">
     <div class="col-sm-12 col-lg-8 shadow-lg rounded p-4">
              <div class="text-center">
                 <div class="fw-bold text-start mb-3">Donate Via Mpesa</div>
                 <div class="form-group">
<form action="{% url 'mpesa-payment' need_id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="mobile_no"> Mobile Number:</label>
      <input type="text" class="form-control" id="mobile_no" name="mobile_no" required>
    </div>
    <div class="form-group">
      <label for="amount"> Amount:</label>
      <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
    </div>
  <hr/>
    <button type="submit" class="btn btn-primary">Make Payment</button>
  </form>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
