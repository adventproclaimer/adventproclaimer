<h1>BWDR Post List</h1>
<a href="{% url 'bible_worker_daily_report_create' %}">Create new BWDR post</a>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'bible_worker_daily_report_update' post.id %}">{{ post.title }}</a>
            <a href="{% url 'bible_worker_daily_report_delete' post.id %}">Delete</a>
        </li>
    {% empty %}
        <li>No BWDR posts available.</li>
    {% endfor %}
</ul>
